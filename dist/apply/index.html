a, people, and mechanism of usage:\n\nTime: Preparation time of g0v Summit 2024 and Summit in the future. \n\nArea: Taiwan\n\nPeople applied: people who voluntarily fill this form. \n\nMechanism: collection, processing, usage. \n\nAccording to the Article 3rd of Personal Data Protection Act, you are entitled to make the following requests:\n\nTo check or review the collected data.\nTo receive a photocopy of the collected data.\nTo supplement or revise the collected data.\nTo cease the collection, processing or use of the collected data.\nTo delete the collected data.\n\nAccording to the Article 14th of Personal Data Protection Act, you are entitled to make the following requests:\n\nIf you want to make requests according to the Article 5th and 6th, please send a mail to g0v-summit-host@googlegroups.com . We will reply to you in accordance with Personal Data Protection Act and relevant laws and rules enacted in Taiwan. \n\nIf  you keep writing, your action indicates that you have read, understood and accepted the contents set forth in CoC and agreement.","我已經閱讀完並同意以上資訊":"I have finished reading and accept the information","我已明確知悉並會遵守在本表單中的任何欄位中不要使用任何縮網址":"I'm aware and will not using any shortened URLs in any field on this form","本區段會包含投稿與講者資訊的相關問題":"g0v Summit 2024 have five themes: \n1. Nerd Politics v.s. Digital Governance-- eID / Personal Data Protection / AI Technology Regulation / Digital Platform Regulation / Digital Violence / Digital Sovereignty \n2. Data, AI and Community Collaboration-- Open Government / Big Data (Data Governance) / Mass Outsourcing / Map Data / Open Courses \n3. How Grassroots, Open, and Multi-Centred Civic Communities Respond to Political and Technological Totalitarianism-- Community Governance / Digital Toughness / Civic Advocacy / Digital Civil Defence / Open Spirit \n4. Digital Infrastructure Based on Empathy, Inclusion and Diversity-- Netiquette / CoC / Digital Polarisation / Digital DEI (Diversity and Inclusion) / Digital Literacy \n5. Interaction Between Technology and Issues-- SDG / Social Enterprise / Digital Transformation / Innovation / Education / Non-Profit Organisations","您的投稿標題":"Topic of your submission","投稿的內容說明":"Description of the submission","請選擇與你投稿內容相關連之 g0v Summit 2024 主軸":"Please select a theme related to your submission for g0v Summit 2024","Nerd Politics v.s. 數位治理":"Nerd Politics v.s. Digital Governance","資料、人工智慧與社群協作":"Data, AI and Community Collaboration","草根、開放、多中心的公民社群如何回應政治與科技的極權":"How Grassroots, Open, and Multi-Centred Civic Communities Respond to Political and Technological Totalitarianism","基於同理心、涵容、多元性的數位基礎建設":"Digital Infrastructure Based on Empathy, Inclusion and Diversity","技術與議題的交鋒":"Interaction Between Technology and Issues","請選擇與你投稿內容相關連之 g0v Summit 2024 之關鍵字":"Please select keywords related to your submission for g0v Summit 2024","可以參考本段落上方之說明":"You may refer to the above paragraph for guidance in selecting keywords relevant to your submission",eID:"eID","個人資料保護":"Personal Data Protection","AI 科技規範":"AI Technology Regulation","數位平台規管":"Digital Platform Regulation","數位性暴力":"Digital Violence","數位主權":"Digital Sovereignty","開放政府":"Open Government","大數據(資料治理)":"Big Data (Data Governance)","群眾外包":"Mass Outsourcing","地圖資料":"Map Data","開放課程":"Open Courses","社群治理":"Community Governance","數位韌性":"Digital Toughness","公民倡議":"Civic Advocacy","數位民防":"Digital Civil Defence","開源精神":"Open Spirit","網路禮儀":"Netiquette",CoC:"CoC","數位兩極化":"Digital Polarisation","數位 DEI（多元共融）/ 數位素養":"Digital DEI (Diversity and Inclusion)","數位素養":"Digital Literacy",SDG:"SDG","社會企業":"Social Enterprise","數位轉型":"Digital Transformation","創新創業":"Innovation","教育":"Education","非營利組織":"Non-Profit Organisations","您的電子郵件":"Your email address","電子郵件將作為聯繫投稿者的唯一方式":"Email will serve as the only way conacting contributors","您的服務單位與職稱":"Your Affiliation and Position","將作為我們講者介紹的資訊":"Your responses will be used as information for introducing our speakers.","我們應該如何稱呼您":"How should we address you","我們將以此回覆作為講者資訊的內容，
